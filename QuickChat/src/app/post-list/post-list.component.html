<md-card fxLayout="column" fxLayoutAlign="none stretch">
  <div *ngFor="let post of (postService.postWithAuthorStream | async) | reverse">
    <app-post-entry [post]="post"></app-post-entry>
    <hr>
  </div>

  <div fxLayoutAlign="end center">
    <button *ngIf="postService.hasMorePosts && !postService.hideLoadMoreButton" md-raised-button color="accent" (click)=postService.displayMorePosts()>Load more posts</button>
  </div>
</md-card>
