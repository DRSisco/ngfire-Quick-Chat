<md-sidenav-container>
  <md-sidenav #sidenav>
    <md-toolbar color=primary>
      <span>Options</span>
    </md-toolbar>
    <md-nav-list>
      <a md-list-item (click)="sidenav.toggle()" [routerLink]="['/']">All Posts</a>
      <a md-list-item (click)="sidenav.toggle()"[routerLink]="['/myposts']">My Posts</a>
      <br>
      <a md-list-item (click)="sidenav.toggle(); authService.signoutWithGoogle()">Logout</a>
    </md-nav-list>
  </md-sidenav>

  <md-toolbar color=primary>
    <button md-icon-button (click)="sidenav.toggle()" *ngIf="authService.loggedinStream | async">
      <md-icon>menu</md-icon>
    </button>
    <span>Quick Chat</span>
    <span fxFlex></span>
    <span *ngIf="authService.displayNameStream | async as name">{{ name }}</span>
  </md-toolbar>
  <router-outlet></router-outlet>
</md-sidenav-container>
