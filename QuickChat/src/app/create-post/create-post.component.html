<md-card>
  <img *ngIf="(authService.displayPictureStream | async) as photo;else missingPhotoTemplate" [src]="photo" alt="Profile photo">
  <template #missingPhotoTemplate>
    <img src="assets/images/missing_photo.png" alt="Photo missing">
  </template>
  <form fxFlex (ngSubmit)="onSubmit()">
    <md-input-container fxFlex dividerColor="accent">
      <input mdInput type="text" placeholder="Make a post" required [(ngModel)]="postBody" name="postBody">
    </md-input-container>
  </form>
</md-card>
